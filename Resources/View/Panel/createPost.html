<div class="row w-100">
    <h1>{{actionPost}} Post</h1>
    {{message}}
    <div class="col-10">
        <form action="" method="post" id="div-text" class="row space-between bg-white box-shadow">
            <label for="title">Título</label>
            <input type="text" name="title" id="title" class="input-text" value="{{title}}">
            <label for="description">Descrição</label>
            <input type="text" name="description" id="description" class="input-text" value="{{description}}">
            <span id="select-text">Categoria</span>
            <select name="category_id" id="category">
                {{categories}}
            </select>
            <textarea name="body" id="textarea">
                {{body}}
            </textarea>
            <button type="submit" id="send">Enviar</button>
        </form>
    </div>
</div>
