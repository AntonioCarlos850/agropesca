<article class="col-10 category border p-1">

        <div class="row w-100">
            <div class="col-dt-2 col-mb-3 center">
                <img src="{{imagem}}" alt="{{alt}}" loading="lazy">
            </div>
            <div class="col-dt-8 col-mb-7 center">
                <h3 class="w-100 center">{{nome}}</h3>
            </div>
        </div>
    </a>
</article>
