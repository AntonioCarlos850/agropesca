<article class="col-10 post">
    <a href="{{link}}">
        <div class="row w-100">
            <div class="col-dt-2 col-mb-4 center">
                <img src="{{image}}" alt="{{alt}}" loading="lazy">
            </div>
            <div class="col-dt-8 col-mb-6 titulo">
                <h2>{{title}}</h2>
                <p class="hidden-mobile">{{date}} • há {{date_diff}} dias</p>
            </div>
        </div>
    </a>
</article>
