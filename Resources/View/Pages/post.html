<div class="row w-100">
    <section class="col-dt-7 col-mb-10 p-1">
        <div class="box-shadow p-1">
            <h1>{{title}}</h1>
            <p class="autor">{{date}} Ã s {{time}}</p>
            <div class="row w-100">
                <div class="col-10 center">
                    <img src="{{imageSrc}}" alt="{{imageAlt}}" loading="lazy">
                </div>
            </div>
            <div class="row w-100 autor_small py-05">
                <img class="mx-1" src="{{authorImagemSrc}}" alt="{{authorImageAlt}}" loading="lazy">
                <p>Escrito por&nbsp;<span>{{authorName}}</span></p>
            </div>
            <p class="text">
                {{body}}
            </p>
        </div>
    </section>

    <section class="col-dt-3 col-mb-10 p-1">
        <div class="box-shadow p-1 mb-2 autor_div">
            <div class="row w-100">
                <div class="col-10 center pb-1">
                    <img src="{{authorImageSrc}}" alt="{{authorImageAlt}}" loading="lazy">
                </div>
                <div class="col-10">
                    <div class="line"></div>
                </div>
                <h2>SOBRE {{authorName}}</h2>
                <p class="description">
                    {{authorDescription}}
                </p>
                <div class="col-10 center">
                    <a href="{{authorPageSrc}}" target="_blank">
                        <button>VER MAIS</button>
                    </a>
                </div>
            </div>
        </div>

        <div class="box-shadow p-1">
            <h2 class="center">Posts mais lidos</h2>
            {{mostViewedPosts}}
        </div>
    </section>
</div>
