<div class="row center box-shadow" id="external-div-form">
    <div class="col-dt-4 col-mb-10 bg-white p-1">
        <form action="/cadastro/image" method="post" enctype="multipart/form-data" class="row center bg-white h-100" id="div-miniatura">
            <img id="exibir-miniatura" src="{{imageSrc}}" alt="{{imageAlt}}">
            <label for="miniatura" id="label-miniatura">
                <i class="fa-solid fa-cloud-arrow-up"></i>Fazer Upload
            </label>
            <input type="file" name="image" id="miniatura">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="col-dt-6 col-mb-10 bg-white p-1">
        <form action="" method="post" id="form-input" class="center">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" class="input-text" autocomplete="off" value="{{name}}">
            <button type="submit" id="send">Enviar</button>
        </form>
    </div>
</div>
